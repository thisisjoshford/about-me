<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>

<body>
<div>
    <h1>Guess the Number!!!!</h1>
    <img src="https://images2.minutemediacdn.com/image/upload/c_fill,g_auto,h_1248,w_2220/f_auto,q_auto,w_1100/v1555322350/shape/mentalfloss/numbersprim_0.jpg" width=350px height=250px>
    <p>Guess a number between 0 - 10</p>
</div>

<div>
    <input type="number" id="number-guess">
</div>

<div>
    <button id ="submit-button">SUBMIT</button>
</div>
<br>
<div>
    <p>Remaining Tries: <span id ="remTries">4</span></p>
    <p class="hidden" id="">Your guess is: <span id="hiLoDisplay"</span></p>
    <p id="winLoss"></p>
</div>
    
</body>

<script type="module" src="app.js"></script>

</html>
